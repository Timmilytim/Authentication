<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="/js/signup.js" defer></script>
</head>
<body>
<section>
  <form action="/req/login" method="post">
    <!-- Logo or Brand Icon -->
    <div class="icon-header">
      <ion-icon name="person-circle-outline" class="big-icon"></ion-icon>
    </div>

    <h1>Welcome Back</h1>

    <div class="dialog-row">
      <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>
    </div>

    <div class="inputbox">
      <ion-icon name="person-outline"></ion-icon>
      <input type="text" id="username" name="username" required>
      <label for="username">Username</label>
    </div>

    <div class="inputbox">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input type="password" id="password" name="password" required>
      <label for="password">Password</label>
    </div>

    <div class="register">
      <p><a href="#">Forgot password?</a></p>
    </div>

    <button type="submit">Log In</button>

    <div class="register">
      <p>Don't have an account? <a href="/req/signup">Register here</a></p>
    </div>
  </form>
</section>
</body>
</html>
